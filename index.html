<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
        
      }
        .pricing-container > .pricing-plan{
        background-color: rgb(244, 236, 236);
        border-radius: 2%;
        height: 320px;
        font-size: 24px;
        flex-basis: 400px;
        text-align: center;
      }
      .plan-title, .plan-price{
        font-weight: bold;
        font-size: 40px;
        margin-bottom: 10px;
      }
      .plan-price{
        margin-bottom: 20px;
      .plan-features{
        font-size: 17px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .plan-features li{
        margin-bottom: 20px;
      }

      .plan-button{
        background-color: orange;
        font-size: 15px;
        border: none;
        border-radius: 5px;
        padding: 5px;
        margin: 25px;
      }

      
      @media (max-width: 900px) {
        .pricing-container{
          display: flex;
          flex-direction: column;
          flex-wrap: nowrap;
          gap:2rem;
          height: 100%;
        }
        .pricing-plan{
          width: 350px;
        }
        .plan-features{
          font-size: 20px;
        }
        .plan-features li{
          margin-bottom: 20px;
        }
        .plan-button{
          margin:50px;
          padding: 10px;
          border-radius: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
